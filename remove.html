<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="parent">
        <li> list 1</li>
        <li> list 2</li>
        <li> list 3</li>
        <li> list 4</li>
    </ul>
    <script>
        let wer = document.getElementById("parent");
        // console.log(wer);
        let nic = wer.firstElementChild;
        wer.removeChild(nic);


        let hik = wer.firstElementChild.nextElementSibling;
        wer.removeChild(hik);
    </script>
</body>
</html>
