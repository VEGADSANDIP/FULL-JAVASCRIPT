<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="intro">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ul id="parent">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ul>

    <ul>
        <li>1</li>
        <li id="sib">2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    
    <script>
        var wel = document.getElementById("intro");
        var ptr = wel.parentElement;
        console.log(ptr);

        var wel = document.getElementById("parent");
        console.log(wel);
        var node = wel.firstElementChild;
        console.log(node);
        var node = wel.lastElementChild;
        console.log(node);
        var node = wel.children;
        console.log(node);


        var wel = document.getElementById("sib");
        var node = wel.previousElementSibling;
        console.log(node);
        var node = wel.nextElementSibling;
        console.log(node);

    </script>
</body>
</html>
