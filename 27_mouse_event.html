<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    </button>

        jiu.addEventListener("mouseup",function(){
            alert("press key")
        })

    </script>
</body>
</html>
