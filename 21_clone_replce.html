<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        let how = document.getElementById("list");
        console.log(how);
        let now = how.cloneNode(true);
        console.log(now);
        document.body.appendChild(now);

        let ner = document.createElement("li");
        ner.textContent = "sandip";

        let rep = how.firstElementChild.nextElementSibling;
        how.replaceChild(ner,rep);

    </script>
</body>
</html>
