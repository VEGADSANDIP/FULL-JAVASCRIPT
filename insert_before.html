<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ul>
    <script>
        let wel = document.getElementById("list");
        let ptr = document.createElement("li");
        ptr.textContent = "list 0";
        let gun = wel.firstElementChild;
        wel.insertBefore(ptr,gun);

        let ans = document.createElement("li");
        ans.textContent = "list 3.5";
        // wel.append(ans);
        let hun = wel.lastElementChild;
        // console.log(hun);
        wel.insertBefore(ans,hun)




    </script>
</body>
</html>
